<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rotator 플러그인 => 영화와 관련된 비지니스에 활용하는 예제</title>
<style>
.divHeight {	float: left; }
img {	width: 150px; height: 200px; }
#movieselect { clear : both; }
</style>
<!-- jQuery 인클루드 -->
<script src="js/jquery.js"></script>
<!-- jQuery 플러그인 인클루드 -->
<script src="js/jquery.rotator.js"></script>
<script>
		$(document).ready(function(){
					$("#rotator1").rotator({ ms:1000 })
		});
</script>

</head>
<body>
	<h2>CGV 현재 상영/개봉 예정작</h2>
	<div id="rotator1">
		<div class="divHeight">
			<img src="images/레벤느망.jpg" hspace="20"> <br>
			<center>
				<b>레벤느망</b>
			</center>
		</div>
		<div class="divHeight">
			<img src="images/문폴.jpg" hspace="20"> <br>
			<center>
				<b>문폴</b>
			</center>
		</div>
		<div class="divHeight">
			<img src="images/스펜서.jpg" hspace="20"> <br>
			<center>
				<b>스펜서</b>
			</center>
		</div>
		<div class="divHeight">
			<img src="images/블랙라이트.jpg" hspace="20"> <br>
			<center>
				<b>블랙라이트</b>
			</center>
		</div>
	</div>

	<div id="movieselect">
		<b>영화선택</b> <select name="movie">
			<option selected>영화선택</option>
			<option>레벤느망</option>
			<option>문폴</option>
			<option>스펜서</option>
			<option>블랙라이트</option>
		</select>

	</div>

</body>
</html>
