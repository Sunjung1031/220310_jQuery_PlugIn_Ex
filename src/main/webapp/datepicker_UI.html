<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datepicker jQuery UI 실습 예제</title>
<link rel = "stylesheet"  href="css/ui-lightness/jquery-ui-1.8.16.custom.css">

<!-- jQuery 인클루드 -->
<script src="js/jquery.js"></script>
<!-- jQuery 플러그인 인클루드 -->
<script src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script>
		$(document).ready(function(){
					$("#datepicker").datepicker({dateFormat:"yy-mm-dd"});  /* [중요]{dateFormat:"yy-mm-dd"} */
		});
</script>
</head>
<body>
		<div>
				<h3><b>콘비노 와인 레스토랑</b></h3>
				<p>레스토랑 예약날짜: <input id="datepicker"/></p>
				
		</div>
</body>
</html>
